  .#{$iota-p-index-section} {
    min-height   : 100vh;
    margin-bottom: 80px;

    width        : 100%;
    @include iota-breakpoint(sm) {
      margin-bottom: 170px;
    };
  }

  .#{$iota-p-collections} {
    display        : -webkit-flex;
    display        : -ms-flex;
    display        : flex;
    flex-direction : column;
    justify-content: space-between;

      position  : relative;
      margin    : 25px 0;
      height    : calc(100vw - 100px);
      background: #584ed2;

        position       : absolute;
        z-index        : 1;
        display        : flex;
        justify-content: center;
        align-items    : center;
        overflow       : hidden;
        width          : 100%;
        height         : 100%;

        img {
          flex-shrink: 0;
          min-width  : 100%;
          min-height : 100%;
        }
      }

      .p-index_collection-wrapper {
        cursor         : pointer;
        position       : absolute;
        width          : 100%;
        height         : 100%;
        z-index        : 2;
        padding        : 20px;
        height         : 100%;
        display        : -webkit-flex;
        display        : -ms-flex;
        display        : flex;
        flex-direction : column;
        justify-content: space-around;
        align-items    : center;
      }
    }
    @include iota-breakpoint(sm) {
      flex-direction: row;

      .p-index_collection-featured {
        width : 50%;
        height: calc(50vw - 50px);
      }

      .#{$iota-p-collection} {
        margin: 5px;
      }

      .p-index_collection-container {
        display        : -webkit-flex;
        display        : -ms-flex;
        display        : flex;
        flex-direction : column;
        justify-content: space-between;
        flex           : 1;

        .#{$iota-p-collection} {
          height: auto;
          flex  : 1;
        }
      }
    }
  }
}</code>" data-collapsed="message { ... }"><code>message { ... }</code></pre></div></section></section></section><footer class="footer" role="contentinfo"><div class="container"><div class="footer__project-info project-info"><!-- Name and URL --> <span class="project-info__name">React-ecommerce</span><!-- Version --> <span class="project-info__version">- v0.1.0</span><!-- License --></div><a class="footer__watermark" href="http://sassdoc.com"><img src="assets/images/logo_light_inline.svg" alt="SassDoc Logo"></a></div></footer></article><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script><script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script><script src="assets/js/main.min.js"></script></body></html>
